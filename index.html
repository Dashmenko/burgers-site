<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Бургерная</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="navigation">
            <a class="logo" href="#"><img src="./Assets/img/logo.png" alt="logotip" /></a>
            <a class="nav_href main" href="#">Главная</a>
            <a class="nav_href" href="#">Акции</a>
            <a class="nav_href" href="#">О нас</a>
            <a class="basket" href="#"><img src="./Assets/img/busket.png" alt="korzina" /></a>
        </div>
        <div class="burger_container">
            <div class="form">
                <p class="nav_label">Быстрая доставка для Вас</p>
                <p class="nav_paragraph">Сделай первый заказ и получи скидку 50%</p>
                <button type="submit" class="button">Заказать</button>
            </div>
            <img src="./Assets/img/pic_burg.jpg" alt="burger" class="burg" />
        </div>
    </header>

    <main>
        <p class="menu">Меню</p>
        <div class="food">
            <div class="block row">
                <a class="bur" href="#"><img src="./Assets/img/burgers_.png" />Бургеры</a>
                <a class="chiken_food" href="#"><img src="./Assets/img/chiken_food.png" />Блюда из курицы</a>
                <a class="hot_food" href="#"><img src="/Assets/img/hot_food_.png" />Горячие блюда</a>
            </div>
            <div class="block row">
                <a class="snacks" href="#"><img src="./Assets/img/snacks_.png" />Закуски</a>
                <a class="salads" href="#"><img src="./Assets/img/salads.png" />Салаты</a>
                <a class="desserts" href="#"><img src="./Assets/img/desserts.png" />Десерты</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="information">
            <div class="important">
                <a class="program" href="#">Программа лояльности</a>
                <a class="policy" href="#">Политика конфиденциальности</a>
                <a class="contract" href="#">Договор оферты</a>
            </div>
            <div class="about">
                <p>ООО «Vintage Food»</p>
                <p>© Все права защищены</p>
            </div>
            <div class="ikon">
                <a href="#"><img src="./Assets/img/VK_Circled.png" alt="vk" class="vk" /></a>
                <a href="#"><img src="./Assets/img/Telegram.png" alt="tg" class="tg" /></a>
            </div>
        </div>
    </footer>
</body>

</html>
